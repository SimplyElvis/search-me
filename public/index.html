<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicion -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- Favicon End -->
    <!-- External links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- External links end -->
    <link rel="stylesheet" href="/styles/style.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe App</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Seach Me A Wikipidia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="yellow">e</span>
          <span class="green">a</span>
          <span class="red">r</span>
          <span class="blue">c</span>
          <span class="blue">h</span>
          <span class="red">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>

        <form id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen"
            >Enter a search term of phrase.</label
          >
          <input
            type="text"
            id="search"
            role="searchbox"
            autocomplete="off"
            aria-autocomplete="list"
          />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="submit-button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <!-- <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachsund</a>
            </div>
            <div class="resultContent">
              <div class="e">
                <img src="" alt="Dachsund" />
              </div>
              <div class="resultText">
                <p class="resultDescription"></p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span>
        Powered by
        <a href="https://www.wikipedia.org" target="_blank">Wikipidia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
